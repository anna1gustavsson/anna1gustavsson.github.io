<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login</title>
  <!-- MDB icon -->
 
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
  
  
</head>
<body>

  <!-- Start your project here-->  
  <!-- Material form register -->
<div class="card" id="logincard">


    <h5 class="card-header info-color white-text text-center py-4">
	<div class="container">
  <div class="row">
    <div class="col-1">
	<a href="index.html"> <i class="fas fa-angle-left fa-2x white-text"></i></a></div>
    <div class="col-10"> <strong>Login</strong></div>
    
  </div>
 </h5>
	

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-left" style="color: #757575;" action="#!">

           
            <!-- Username -->
            <div class="md-form">
                <input type="username" id="materialRegisterFormUsername" class="form-control">
                <label for="materialRegisterFormUsername"></label>
				<small id="materialRegisterFormUsername" class=" ">
                    Username
                </small>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                <label for="materialRegisterFormPassword"></label>
				<small id="materialRegisterFormPassword" class="form-text text-muted mb-4">
                    Password
                </small>
               <!-- <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                </small>-->
				<label>
     
            </div>
			<div class="col-7">
			 <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
			</div>
           

          <div class="text-center" >

            <!-- Sign up button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Login</button>

            <!-- Social register -->
            <p>or Login with:</p>

            <a type="button" class="btn-floating btn-fb btn-sm">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a type="button" class="btn-floating btn-tw btn-sm">
                <i class="fab fa-twitter"></i>
            </a>
            <a type="button" class="btn-floating btn-li btn-sm">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a type="button" class="btn-floating btn-git btn-sm">
                <i class="fab fa-github"></i>
            </a>

            <hr>

            <!-- Forgot your password -->
            <p>forgot your password?
                <a href="" target="_blank">click here</a>
			</p>
			</div>
        </form>
        <!-- Form -->

    </div>

</div>
<!-- Material form register -->
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
