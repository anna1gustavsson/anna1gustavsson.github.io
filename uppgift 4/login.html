<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <!-- Start your project here-->  
  <!-- Material form register -->
<div class="card" id="logincard">


    <h5 class="card-header info-color white-text text-center py-4">
	<div class="container">
  <div class="row">
    <div class="col-1">
	<!--a href="index.html"--> <i class="fas fa-angle-left fa-2x white-text"></i></a></div>
    <div class="col-10"> <strong>Login</strong></div>
    
  </div>
 </h5>
	

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-left" style="color: #757575;" action="./index.html" id="username"  onsubmit="return checkPass()">
		 
           
            <!-- Username -->
            <div class="md-form">
                <input type="username" class="form-control" name="username" id="userName">
            	<small  >
                    Username
                </small>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="password"  class="form-control" name="password" >
                
				<small  >
                    Password
                </small>
				<p id="passStatus"></p>
               
				<label>
     
            </div>
			
           

          <div class="text-center" >

            <!-- Sign up button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Login</button>

            <!-- Social register -->
            <p>or Login with:</p>

            <a type="button" class="btn-floating btn-fb btn-sm">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a type="button" class="btn-floating btn-tw btn-sm">
                <i class="fab fa-twitter"></i>
            </a>
            <a type="button" class="btn-floating btn-li btn-sm">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a type="button" class="btn-floating btn-git btn-sm">
                <i class="fab fa-github"></i>
            </a>

            <hr>

            <!-- Forgot your password -->
            <p>forgot your password?
                <a href="" target="_blank">click here</a>
			</p>
			</div>
        </form>
        <!-- Form -->

    </div>

</div>
<!-- Material form register -->

 <script src="js/main.js">
